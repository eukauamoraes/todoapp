<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Controle tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Controle de tarefas</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item *ngIf="tarefas.length< 1">
    <ion-label>Não há tarefas</ion-label>
  </ion-item>
  <ion-item-sliding *ngFor="let tarefa of tarefas">
    <ion-item (click)="abrirOpcoes(tarefa)">
      <ion-label>{{tarefa.nome}}</ion-label>
      <ion-icon slot="start" name="radio-button-off" color="success"></ion-icon>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="danger">Excluir</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab vertical="center" horizontal="end" slot="fixed">
  <ion-fab-button color="secondary" (click)="addTarefa()">
    <ion-icon name="home" color="light"></ion-icon>
  </ion-fab-button>

</ion-fab>
